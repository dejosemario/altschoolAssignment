<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="application form" />
    <title>Application Form</title>
  </head>

  <body>
    <h2>Application Form</h2>
    <form action="submit" method="GET">
      <h3>Fill in your details</h3>
      <div>
        <label for="first-name">First name &ast;</label>
        <input
          type="text"
          name="first name"
          id="first-name"
          placeholder="Enter first name"
          required
        />
      </div>
      <br />

      <div>
        <label for="last name">Last Name &ast;</label>
        <input
          type="text"
          name="last name"
          id="last name"
          placeholder="Enter last name"
          required
        />
      </div>
      <br />

      <div>
        <label for="phone number">Gender &ast;</label>
        <input
          type="tel"
          name="phone number"
          id="phone number"
          placeholder="Select Gender"
        />
      </div>
      <br />

      <div>
        <label for="dob">Date of Birth &ast;</label>
        <input type="date" name="date of birth" id="date of birth" />
      </div>
      <br />

      <div>
        <label for="email">Email Address &ast;</label>
        <input
          type="text>"
          name="email"
          id="email"
          placeholder="Enter email address"
        />
      </div>
      <br />

      <div>
        <label for="education-level">Education Level &ast;</label>
        <select
          type="text>"
          name="email"
          id="education-level"
          placeholder="Select Level of Education"
        >
          <option value="Bsc">Bsc</option>
          <option value="Msc">Msc</option>
          <option value="Diploma">Diploma</option>
          <option value="Diploma">Diploma</option>
          <option value="School">High School / Secondary School</option>
          <option value="Undergraduate">Under Graduate</option>
          <option value="Postgraduate">Post Graduate</option>
        </select>
      </div>
      <br />

      <div>
        <label for="select-country">Select Country &ast;</label>
        <select name="select-country" id="select-country" required>
          <option value="" disabled selected>Select your Country</option>
          <option value="nigeria">Nigeria</option>
          <option value="usa">United States</option>
          <option value="canada">Canada</option>
          <option value="uk">United Kingdom</option>
          <option value="australia">Australia</option>
          <option value="germany">Germany</option>
          <option value="france">France</option>
          <option value="india">India</option>
          <option value="brazil">Brazil</option>
          <option value="south-africa">South Africa</option>
        </select>
      </div>
      <br />

      <div>
        <label for="state">State/City of Residence &ast;</label>
        <input
          type="text"
          id="state"
          placeholder="Enter your state of residence"
        />
      </div>
      <br />

      <div>
        <label for="employment-status">Employment Status</label>
        <select name="employment-status" id="employment-status">
          <option value="" disabled selected>Select employment status</option>
          <option value="employed">employed</option>
          <option value="unemployed">unemployed</option>
          <option value="self-employed">self-employed</option>
        </select>
      </div>
      <br />

      <div>
        <label for="number"><em>Phone Number</em></label>
        <input type="number" placeholder="0810892739" />
      </div>
      <br />

      <div>
        <label for="chose-school">Choose School &ast;</label>
        <select name="chose-school" id="chose-school">
          <option value="" disabled selected>Select school</option>
          <option value="Engineering">School of engineering</option>
          <option value="Product">Product</option>
          <option value="Data">Data</option>
          <option value="creative-Economy">School of creative economy</option>
          <option value="business-employed">School of business</option>
        </select>
      </div>
      <br />

      <div>
        <label for="chose-curse">Choose Course of Study &ast;</label>
        <select name="chose-school" id="chose-school">
          <option value="" disabled selected>Select Course</option>
          <option value="Engineering">
            Data determined from what you selected above
          </option>
        </select>
      </div>
      <br />

      <div>
        <label for="how-heard">How did you hear about us? &ast;</label>
        <select name="how-heard" id="how-heard" required>
          <option value="" disabled selected>Select Channel</option>
          <option value="facebook">Facebook</option>
          <option value="linkedin">LinkedIn</option>
          <option value="youtube">YouTube</option>
          <option value="friend">Friend</option>
          <option value="whatsapp">WhatsApp</option>
          <option value="instagram">Instagram</option>
          <option value="billboard">Billboard</option>
          <option value="others">Others</option>
        </select>
      </div>
      <br />

      <div>
        <label for="Scholarship">Scholraship/Discount Code (optional)</label>
        <input
          type="text"
          id="Scholarship"
          placeholder="Scholarship or student ID or discount codes"
        />
      </div>
      <p>
        By clicking continue, I agree to <b>Terms of Use</b> and acknowledge
        that I have read the <b>Privacy Policy</b>
      </p>
      <div>
        <button type="submit"><strong>Proceed</strong></button>
      </div>
      <br />
      <br />
    </form>
    <footer>
      <p>Already have an account? <a href="index.html">Sign In</a></p>
    </footer>
  </body>
</html>
